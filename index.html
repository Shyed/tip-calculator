<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Tip Calculator</h1>

  <!-- Form inputs -->
  <div class="calculator">
    <label>Bill Amount ($):</label>
    <input type="number" id="bill" placeholder="Enter bill amount" />

    <label>Tip Percentage (%):</label>
    <input type="number" id="tip" placeholder="e.g. 15" />

    <label>Number of People:</label>
    <input type="number" id="people" placeholder="1" value="1" />

    <button id="calculate-btn">Calculate</button>

    <!-- Result output -->
    <div class="results">
      <p>Tip Amount: $<span id="tip-amount">0.00</span></p>
      <p>Total Per Person: $<span id="total-per-person">0.00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
